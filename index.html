<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="portfolio.css">
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="container">
            <div class="logo">My Portfolio</div>
            <nav>
                <ul id="nav-links">
                    <li><a href="#hero">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#projects">Projects</a></li>
                    <li><a href="#skills">Skills</a></li>
                    <li><a href="#contact">Contact</a></li>
                    <div id="cross">&#10006;</div>
                </ul>
            </nav>
            <div id="hamburger" class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </header>

    <!-- Hero Section -->
    <section id="hero">
        <div class="container hero-content">
            <img src="A_modern,_minimalistic_Facebook_profile_image_with.png" alt="Profile Picture" class="profile-pic">
            <h1>Your Name</h1>
            <p>Front-End Developer</p>
        </div>
    </section>

    <!-- About Section -->
    <section id="about" class="about-section container">
        <h2>About Me</h2>
        <p>Some information about you...</p>
    </section>

    <!-- Projects Section -->
    <section id="projects" class="projects-section container">
        <h2>Projects</h2>
        <div class="projects-grid">
            <div class="project">Project 1</div>
            <div class="project">Project 2</div>
            <div class="project">Project 3</div>
        </div>
    </section>

    <!-- Skills Section -->
    <section id="skills" class="skills-section container">
        <h2>Skills</h2>
        <ul class="skills-list">
            <li>HTML</li>
            <li>CSS</li>
            <li>JavaScript</li>
        </ul>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="contact-section container">
        <h2>Contact Me</h2>
        <form id="contact-form">
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Your Name. All Rights Reserved.</p>
    </footer>

    <script src="portifolio.js"></script>
</body>
</html>
